<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Softnerve</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style>
		.navbar{
			margin-bottom: 0;
			background-color: #117864;
			border: 0;
		}
		.navbar ul{
			margin-right: 30px;
		}
		.navbar li{
			font-size: 20px;
		}
		#navbar li a{
			color: white;
		}
		.navbar-brand a{
			text-decoration: none;
		}
		.navbar-brand a:hover{
			cursor: pointer;
		}
		#navbar li a:hover{
			color: black;
			background-color: white;
		}
		.fullscreen-bg {
			position: fixed;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			overflow: hidden;
			z-index: -100;
		}
		.fullscreen-bg_video{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		.heading{
			margin-left: 35%;
			margin-top: 10%;
			color: white;
			position: absolute;
			font-size: 100px;
		}
		.about{
			position: absolute;
			margin-left: 40%;
			margin-top: 19%;
			color: white;
			font-size: 2em;
		}
		@media (min-aspect-ratio: 16/9){
			.fullscreen-bg_video{
				/*margin-top: 0%;*/
				/*width: 100%;*/
				height: 300%;
				top: -100%;
			}
		}
		@media (max-aspect-ratio: 16/9){
			.fullscreen-bg_video{
				width: 300%;
				left: -100%;
			}
		}
		@media (max-width: 479px){
			.fullscreen-bg{
				background: url(back.jpg) center no-repeat;

			}
			.fullscreen-bg_video{
				display: none; /*html5 video may not work properly with mobile*/
			}
			.heading{
				color: black;
				margin-top: 30%;
				font-size: 30px;
			}
			.about{
				margin-top: 45%;
				margin-left: 30%;
				font-size: 1.5em;
			}
		}
	</style>
</head>
<body>
<header>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#" class="navbar-brand">LOGO</a>
			</div>
			<div class="collapse navbar-collapse" id="navbar">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#home">Home</a></li>
					<li><a href="#about-us">About Us</a></li>
					<li><a href="#expertise">Expertise</a></li>
					<li><a href="#portfolio">Portfolio</a></li>
				</ul>
			</div>
		</div>
	</nav>
</header>
		<div class="container">
			<div class="row">
				<div class="fullscreen-bg">
					<video loop="" autoplay="" controls="" class="fullscreen-bg_video">
						<source src="softnerve.mp4" type="video/mp4">
					</video>
					<h1 class="heading">Softnerve</h1>
					<p class="about">Applying Intelligence</p>
				</div>
			</div>
		</div>
	<script src="js/jquery-3.1.0.min.js"></script>
  	<script src="js/bootstrap.min.js"></script>
  	<script src="js/script.js"></script> 
</body>
</html>
